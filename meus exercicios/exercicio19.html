<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Verificar obrigação do voto</title>
</head>
<body>
    <h1>Verificação de voto</h1>
    Insira sua idade: <input  id="idade" type="text"><br>
    <button onclick="verificar()">Ver Obrigação</button>

</body>
</html>

<script>
    function verificar(){
    var idadeLeitor = Number(idade.value); 

        if(idadeLeitor < 18 || idadeLeitor > 65){
            alert('Seu voto é opcional');
        }else{
            alert('Você é obrigado a votar');
        }

    }


</script>
