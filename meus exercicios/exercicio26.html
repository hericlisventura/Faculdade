<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Avaliação de Atendimento</h1>
    <input type="text" id="notinha" placeholder="Digite uma nota">
    <button onclick="notas()">Avaliar Nosso Atendimento</button>
    <div id="resultado"></div>
</body>

</html>
<script>

    function notas() {

        var nota = Number(notinha.value)

        if (nota < 0 || nota >= 11) {
            resultado.innerHTML = "Nota invalida!";
        } if (nota >= 0 && nota < 5) {
            resultado.innerHTML = 'Não aprovado!';
        } if (nota == 5 || nota == 6) {
            resultado.innerHTML = "Neutro!";
        } if (nota > 6 && nota <= 10) {
            resultado.innerHTML = "Aprovado";
        }

    }
</script>
