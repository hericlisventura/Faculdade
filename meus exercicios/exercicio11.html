<body>
    <button id="soco" value="100" onclick="apanhar()">Apanhar</button>
    <button id="melhorar" onclick="concentrar()">Concentrar forças</button>

    <b id="situacao" style="display:none"></b>

</body>

<script>
    var vidaLutador = Number(1000)

    function apanhar() {
        
        if (vidaLutador >= 0) {
            vida.innerHTML += vidaLutador -100;
            situacao.innerHTML = "Lutador está vivo"
            situacao.style.display = "block"
        } else {

            situacao.innerHTML = "Lutador já era"

            situacao.style.display = "block"
        }

    }
</script>
