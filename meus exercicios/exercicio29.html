<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    

    <input type="text" placeholder="Login" id="login"><br>
    <input type="text" placeholder="senha" id="senha"><br>
    <input type="text" placeholder="Informação pessoal" id="pessoal">
    <button onclick="autenticar()">Autenticar</button>
    <div id="resultado"></div>
</body>

<script>
function autenticar(){
var valorLogin = login.value
var valorSenha = senha.value
var valorPessoal = pessoal.value
if(valorLogin == 'ana' && valorSenha=='braga' && valorPessoal=='1960'|| valorPessoal =='louro josé'){
    resultado.innerHTML='Usuário autenticado';
} else{
    resultado.innerHTML="Falha na autenticação";
}



}

</script>
